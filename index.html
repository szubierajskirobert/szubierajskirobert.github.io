<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-responsywna-sekcja-bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/75de697617.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center">My skills</h1>
        <p class="line"></p>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="logo text-center">
                        <i class="fab fa-html5"></i>
                        <p class="text-center">HTML<span>5</span></p>
                    </div>                   
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="logo text-center">                        
                        <i class="fab fa-css3-alt"></i>
                        <p class="text-center">CSS<span>3</span></p>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="logo text-center">
                        <i class="fab fa-js"></i>
                        <p class="text-center">JavaScript</p>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <div class="logo text-center">
                        <i class="fab fa-react"></i>
                        <p class="text-center">ReactJS</p>
                    </div>                    
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="logo text-center">                        
                        <i class="fab fa-git"></i>
                        <p class="text-center">GIT</p>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="logo text-center">
                        <i class="fab fa-wordpress"></i>
                        <p class="text-center">WordPress</p>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</html>
