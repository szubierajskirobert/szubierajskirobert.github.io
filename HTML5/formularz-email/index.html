<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="form1">

        <h2>Zapisz się na szkolenie</h2>
        
        <form action="https://formspree.io/szubierajskirobert@gmail.com" method="POST">
            <label for="name">Imię:</label>
            <input type="text" name="name" id="name">
            <label for="surname">Nazwisko:</label>
            <input type="text" name="surname" id="surname">
            <label for="mail">E-mail:</label>
            <input type="email" name="mail" id="mail">
            <label for="mobile">Telefon:</label>
            <input type="number" name="mobile" id="mobile">
            <label for="city">Wybór miasta:</label>
            <select name="city" id="city">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
            </select>
            
            <p>Płeć</p>
            <label><input type="radio" name="gender">Kobieta</label>
            <label><input type="radio" name="gender">Mężczyzna</label>
            
            <label for="agreement">Zgoda na dane osobowe</label>
            <input type="checkbox" name="agreement" id="agreement" required>
            <label for="message">Wiadomość:</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" value="Wyślij">
        </form>
    </section>
</body>
</html>
