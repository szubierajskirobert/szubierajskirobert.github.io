<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Zapisz się na szkolenie</h2>
    </header>
        <form action="https://formspree.io/szubierajskirobert@gmail.com" method="POST">
            <label for="name">Imię:</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="surname">Nazwisko:</label><br>
            <input type="text" name="surname" id="surname"><br>
            <label for="mail">E-mail:</label><br>
            <input type="email" name="mail" id="mail"><br>
            <label for="mobile">Telefon:</label><br>
            <input type="number" name="mobile" id="mobile"><br>
            <label for="city">Wybór miasta:</label><br>
            <select name="city" id="city">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
            </select>
            <br>
            <p>Płeć</p>
            <label><input type="radio" name="gender">Kobieta</label>
            <label><input type="radio" name="gender">Mężczyzna</label>
            <br>
            <label for="agreement">Zgoda na dane osobowe</label>
            <input type="checkbox" name="agreement" id="agreement" required><br>
            <label for="message">Wiadomość:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Wyślij">
        </form>
</body>
</html>
